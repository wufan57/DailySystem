<!-- 载入静态文件 -->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入gijgo的css文件 -->
    <link rel="stylesheet" href="{% static 'gijgo/css/gijgo.min.css' %}">
</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'popper/popper-1.14.4.js' %}"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- 引入gijgo的js文件 -->
    <script src="{% static 'gijgo/js/gijgo.min.js' %}"></script>
    <script src="{% static 'gijgo/js/messages/messages.zh-cn.min.js' %}"></script>
    <script>
        function export_excel() {
            alert("aa")
            var date = document.getElementById("datepicker").value.trim();
            var post_url = '/daily/excel_export/?date='+date;
            location.replace(post_url);
        }

        function write_daily() {
            var url = '/daily/create/';
            location.replace(url);
        }

        function to_dailylist() {
            var url = '/daily/list/';
            location.replace(url);
        }

        $("#datepicker").datepicker({
            locale: 'zh-cn',
            format: 'yyyy-mm-dd',
            weekStartDay: 1
        });
    </script>
</body>

</html>
