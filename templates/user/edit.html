<!DOCTYPE html>
{% extends "base.html" %} {% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4">用户名: {{ user.username }}</div>
            <br>
            <br>
            <div class="col-md-4">当前昵称: {{ profile.nikename }}</div>
            <br>
            <br>

            <form method="post" action=".">
                {% csrf_token %}
                <!-- avatar -->
                <div class="form-group col-md-4">
                    <label for="avatar">新昵称</label>
                    <input type="text"  class="form-control" name="nikename">
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>

            <a href="{% url "daily:list" %}">返回</a>
        </div>
    </div>
</div>
{% endblock content %}
